{% extends 'base.html' %}

{% from "form_macro.html" import render_field %}

{% block content %}

<div class="well">
<form class="form-horizontal" action="" method="POST" name="ask">
  <fieldset>
    <legend>Ask your question</legend>

    {{ form.hidden_tag() }}
    {{ render_field(form.title, label='Title', placeholder='Title') }}
    {{ render_field(form.body, label='Question', rows=3) }}

    <div class="form-group">
      <div class="col-lg-8 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Submit question</button>
        <button type="reset" class="btn btn-default">Reset</button>
      </div>
    </div>
  </fieldset>
</form>
</div>

{% endblock content %}
